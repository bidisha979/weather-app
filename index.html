<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter a location name" spellcheck="false">
            <button><img src="images/search.png" width="18px" alt="Image loading error"></button>
        </div>

        <div class="weather">
            <img src="images/clear.png" class="weather-icon" alt="Image loading error">
            <h4 class="description">Undefined</h4>
            <h1 class="temp">Undefined</h1>
            <span class="city">Undefined</span>
            <span class="material-icons" style="font-size: 20px;">&#xe55f;</span>
            <h3 class="info">Undefined</h3>

            <div class="details1">
                <div class="col">
                    <img style="filter: invert(100%)" src="images/precipitation.png" alt="Image loading error">
                    <div>
                        <p class="rain">Undefined</p>
                        <p>Chance of rain</p>
                    </div>
                </div>

                <div class="col">
                    <img style="filter: invert(100%);" src="images/humidity.png" alt="Image loading error">
                    <div>
                        <p class="humidity">Undefined</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>

            <div class="details2">
                <div class="col">
                    <img style="filter: invert(100%);" src="images/wind.png" alt="Image loading error">
                    <div>
                        <p class="wind">Undefined</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

                <div class="col">
                    <img style="filter: invert(100%);" src="images/puipui2.png" alt="Image loading error">
                    <div>
                        <p class="pressure">Undefined</p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
